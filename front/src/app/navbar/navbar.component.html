<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand icon-code" routerLink="/" routerLinkActive="active">
            Login System
        </a>

        <ul class="navbar-nav">
            <ng-template [ngIf]="!auth.isLoggedIn()">
                <li class="nav-item">
                    <a class="nav-link icon-login" routerLink="/login" routerLinkActive="active">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link icon-key" routerLink="/register" routerLinkActive="active">Register</a>
                </li>
            </ng-template>

            <ng-template [ngIf]="auth.isLoggedIn()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" (click)="onLogoutClick()">Logout</a>
                    </div>

        </ul>
