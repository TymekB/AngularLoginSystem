<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card">

            <div class="card-body">

                <h2>Sign in</h2>
                <hr>

                <form (submit)="onSubmit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="icon-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" [(ngModel)]="user.username" name="username" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2"><i class="icon-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password" [(ngModel)]="user.password" name="password" aria-describedby="basic-addon2">
                    </div>

                    <p *ngIf="error" class="error">Wrong credentials</p>

                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
